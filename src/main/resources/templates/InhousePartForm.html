<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/demo.css">
    <title>Part Form</title>
</head>
<body>
<div class="container">
    <div class="top-of-page">
        <h1>Nashville Bakery</h1>
        <nav class="navigation">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/about}">About</a>
        </nav>
    </div>
    <div class="form-container">
        <h1>Inhouse Part Detail</h1>
        <form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

            <!-- Add hidden form field to handle update -->
            <p><input type="hidden" th:field="*{id}"/></p>

            <p class="form-input">Name<input type="text" th:field="*{name}" placeholder="Name" class="form-control col-4"/></p>

            <p class="form-input">Price<input type="text" path="price" th:field="*{price}" placeholder= "Price" class="form-control col-4"/></p>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="input-errors">Price Error</p>

            <p class="form-input">Inventory<input type="text" path="inv" th:field="*{inv}" placeholder="Inventory" class="form-control col-4"/></p>
            <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}" class="input-errors">Inventory Error</p>


            <p class="form-input">Min Inventory<input type="text" path="minInv" th:field="*{minInv}" placeholder="Min Inventory" class="form-control col-4"/></p>
            <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}" class="input-errors">Min Inventory Error</p>

            <p class="form-input">Max Inventory<input type="text" path="maxInv" th:field="*{maxInv}" placeholder="Max Inventory" class="form-control col-4"/></p>
            <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}" class="input-errors">Max Inventory Error</p>


            <p class="form-input">Part ID<input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control col-4"/></p>

            <p class="submit-button"><input type="submit" value="Submit" /></p>
        </form>
        <p><errors path="price" cssClass=""error/><p>

        <div class="link-to-main-screen">
            <a href="http://localhost:8080/">Link
                to Main Screen</a>
        </div>
    </div>
</div>
</body>
</html>
